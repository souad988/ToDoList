<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58aa8d2b83.js" crossorigin="anonymous"></script>
    
    <title>ToDoList</title>
</head>
<body>
    <div class="todolist_container">
      <div class="todolist_header"><h5>My Todolist</h5>
        <i class="fas fa-sync"></i>
     </div>  
      <form class="add_task">
          <input type="text" placeholder=" Add to list..." class="add_task_input"/>
          <button class="add_task_button"><i class="fas fa-hand-pointer"></i></button>
      </form>
      <ul class="tasks"></ul>
      <div class="clear">Clear all completed</div>
    </div>
</body>
</html>
